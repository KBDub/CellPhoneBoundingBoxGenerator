{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Video Phone Detection</h4>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="video" class="form-label">Select Video File (.mp4)</label>
                        <input type="file" class="form-control" id="video" accept=".mp4" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Process Video</button>
                </form>

                <div id="progress" class="mt-3 d-none">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%"></div>
                    </div>
                </div>

                <div id="results" class="mt-4">
                    <h5>Detected Phones</h5>
                    <div id="imageContainer" class="row"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
